<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Card </title>
    <link rel="stylesheet" href="CSS_BTTH.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    <style>
    </style>
  </head>
  
  <body>
    <div class="card">
      <div class="card_heart">
        <i class="bx bx-heart"></i>
      </div>
      <div class="card_cart">
        <i class="bx bx-cart-download"></i>
      </div>
      <div class="card_img">
        <img src="https://cdn.glitch.global/5889d99e-b98a-41bd-8be8-b4dc05a37d5e/giay-the-thao-ban-chay_abc33b6dd.jpg?v=1711286673708" alt="">
      </div>
      <div class="card_title">
        Giày Thể Thao
      </div>
      <div class="card_price"> Bitis </div>
      <div class="card_size">
        <h3>
          size
        </h3>
        <span>
          36
        </span>
        <span>
          37
        </span>
        <span>
          38
        </span>
        <span>
          39
        </span>
      </div>
      <div class="card_color">
        <h3>color</h3>
        <span class="card_color_black">
        </span>
        <span class="card_color_white">
        </span>
        <span class="card_color_pink">
        </span>
      </div>
      <div class="card_action">
        <button> Mua ngay</button>
        <button>Thêm vào giỏ hàng</button>
      </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/boxicons.min.js"></script>
  </body>
</html>
